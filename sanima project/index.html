    <div id="container">
        <h1>Sign Up:</h1>
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input id="fullname" type="text" placeholder="Enter your name" required>
                        <span id="validation1"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input id="username" type="text" placeholder="Enter your username" required>
                        <span id="validation2"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input id="email" type="email" placeholder="Enter your email" required>
                        <span id="validation3"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input id="phone" type="number" placeholder="Enter your number" required>
                        <span id="validation4"></span>
                    </div class="input-box">
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input id="password" type="password" placeholder="Enter your password" required>
                        <span id="validation5"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input id="cpassword" type="password" placeholder="Confirm your password" required>
                        <span id="validation6"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input id="address" type="text" placeholder="Enter your address" required>
                        <span id="validation7"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Postal Code</span>
                        <input id="postalcode" type="number" placeholder="Enter your postalcode" required>
                        <span id="validation8"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">DOB</span>
                        <input id="dateofbirth" type="" placeholder="Enter date of birth 00-00-0000" required>
                        <span id="validation9"></span>
                    </div>
                    <div class="input-box">
                        <span class="details">Profile Picture</span>
                        <input id="picture" type="file" placeholder="" required>
                        <span id="validation10"></span>
                    </div>
                    <div class="button">
                        <input type="submit" value="Signup" onClick="openpage()">
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
